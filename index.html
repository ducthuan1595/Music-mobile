<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
<body>
	<div class="wrapper">
		<div class="top-bar">
			<i class="fa-solid fa-angle-down"></i>
			<span>Now Playing</span>
			<i class="fa-solid fa-ellipsis"></i>
		</div>
		<div class="img-area">
			<img src="" alt="" />
		</div>
		<div class="song-details">
			<p class="name"></p>
			<p class="artist"></p>
		</div>
		<div class="progress-area">
			<div class="progress-bar">
				<span></span>
			</div>
			<div class="timer">
				<span class="current">00:20</span>
				<span class="duration">03:40</span>
			</div>
			<audio id="audio" src=""></audio>
		</div>
		<div class="controls">
			<i class="fa-solid fa-repeat repeat" title="Playlist looped" id="repeat"></i>
			<i class="fa-solid fa-backward-step" id="prev"></i>
			<div class="play-pause">
				<i class="fa-solid fa-circle-play"></i>
			</div>
			<i class="fa-solid fa-forward-step" id="next"></i>
			<i class="fa-solid fa-music" id="more-music"></i>
		</div>
		<div class="music-list">
			<div class="header">
				<div class="row">
					<i class="fa-solid fa-music"></i>
					<span>Music List</span>
				</div>
				<i class="fa-solid fa-xmark" id="close"></i>
			</div>
			<ul>
			</ul>
		</div>
	</div>

	<script src="./assets/main.js"></script>
</body>
</html>
